<section class="sec" data-current="{{curr_page}}">
	<div class="container_full">
		<div class="row">
			<div class="col-sm-12">
				<div class="init_padding animate">
					<p class="page_no">Page {{curr_page+1}} of {{total_page}}</p>
					<h2>{{pageTitle}}</h2>
					<hr class="hr_width">
				</div>
				<img ng-src="{{image}}" class="width_100 top_20 animate" alt="">
				<div class="init_padding animate">
					<p ng-repeat="item in text">{{item.t}}</p>
					<div class="bottom_nav default_delay">
						<button ng-click="next()" class="btn btn-round-radius btn_red">Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script>
	$().ready(function () {
		animate();
		showNext($(".default_delay"), default_delay);
	});
</script>
